version: '2'

# ---CHANGED--- our network is called "demo"
networks:
  demo:
services:

  # ---CHANGED--- The orderer name is taken from the name generated by the "cryptogen" certs – it indicates the orderer orgs one and only orderer
  orderer.forestsupply.com:
    extends:
      file:   docker-compose-base.yaml
      # ---CHANGED--- refers to orderer name
      service: orderer.forestsupply.com
    # ---CHANGED--- The container name is a copy of the orderer name
    container_name: orderer.forestsupply.com
    networks:
      - demo

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 1 and one peer "peer0"
  peer0.org1.forestsupply.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.org1.forestsupply.com
    extends:
      file:  docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.org1.forestsupply.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=admin
    depends_on:
      - orderer.forestsupply.com
      - couchdb0
    networks:
      # ---CHANGED--- our network is called "demo"
      - demo

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 2 and one peer "peer0"
  peer0.org2.forestsupply.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.org2.forestsupply.com
    extends:
      file:  docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.org2.forestsupply.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb1:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=admin
    depends_on:
      - orderer.forestsupply.com
      - couchdb1
    networks:
      # ---CHANGED--- our network is called "demo"
      - demo

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 3 and one peer "peer0"
  peer0.org3.forestsupply.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.org3.forestsupply.com
    extends:
      file:  docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.org3.forestsupply.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb2:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=admin
    depends_on:
      - orderer.forestsupply.com
      - couchdb2
    networks:
      # ---CHANGED--- our network is called "demo"
      - demo

  #CA for Org1	
  ca.org1.forestsupply.com:
    image: hyperledger/fabric-ca:1.4.8
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.org1.forestsupply.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.forestsupply.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.forestsupply.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    volumes:
      - ../blockchain/crypto-config/peerOrganizations/org1.forestsupply.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.org1.forestsupply.com
    networks:
      - demo

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.2
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_ID=cli
      # ---CHANGED--- peer0 from Org1 is the default for this CLI container
      - CORE_PEER_ADDRESS=peer0.org1.forestsupply.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      # ---CHANGED--- changed to reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.forestsupply.com/peers/peer0.org1.forestsupply.com/tls/server.crt
      # ---CHANGED--- changed to reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.forestsupply.com/peers/peer0.org1.forestsupply.com/tls/server.key
      # ---CHANGED--- changed to reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.forestsupply.com/peers/peer0.org1.forestsupply.com/tls/ca.crt
      # ---CHANGED--- changed to reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.forestsupply.com/users/Admin@org1.forestsupply.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    # ---CHANGED--- command needs to be connected out as we will be issuing commands explicitly, not using by any script
    # command: /bin/bash -c './scripts/script.sh ${CHANNEL_NAME}; sleep $TIMEOUT'
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        # ---CHANGED--- chaincode path adjusted
        - ../chaincode/:/opt/gopath/src/github.com/chaincode
        - ../blockchain/crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ../blockchain/artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
        - ../init_script/:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts
    depends_on:
       # ---CHANGED--- reference to our orderer
      - orderer.forestsupply.com
       # ---CHANGED--- reference to peer0 of Org1
      - peer0.org1.forestsupply.com
       # ---CHANGED--- reference to peer0 of Org2
      - peer0.org2.forestsupply.com
       # ---CHANGED--- reference to peer0 of Org3
      - peer0.org3.forestsupply.com
    networks:
      # ---CHANGED--- our network is called "demo"
      - demo
  couchdb0:
    image: couchdb:3.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    ports: 
      - 5984:5984
    container_name: couchdb0
    networks:
      - demo

  couchdb1:
    image: couchdb:3.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    ports: 
      - 5985:5984
    container_name: couchdb1
    networks:
      - demo

  couchdb2:
    image: couchdb:3.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    ports: 
      - 5986:5984
    container_name: couchdb2
    networks:
      - demo